<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    
    <!-- import events.js script -->
	
	<script src=".../ar-click-events/events.js"></script>
    
  <!--  <script src="https://rawgit.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-click-events/events.js"></script> -->
    
    <body style='margin : 0px; overflow: hidden;'>


		<a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;';>
			   <a-assets>
					<audio id="sound" src="audio.mp3" preload="auto"></audio>
				</a-assets>
				<a-marker preset="hiro">
						<a-box position='0 0.5 0' material='color: black;' soundhandler> 
						</a-box>
				</a-marker>
				<a-entity sound="src: #sound" autoplay="false"></a-entity>
				<a-entity camera></a-entity>
		</a-scene>

		<script>
		AFRAME.registerComponent('soundhandler', {
			tick: function () {
				   var entity = document.querySelector('[sound]');
				 if (document.querySelector('a-marker').object3D.visible == true) {
					entity.components.sound.playSound();
				} else {
					entity.components.sound.pauseSound();
				}

			 }
		});
		</script>
		
	</body>
</html>
